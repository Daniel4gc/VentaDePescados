<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión | Peces & Mar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #008C99;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #006f77;
    }
    a {
      text-decoration: none;
      color: #008C99;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar sesión</h2>
    <input type="email" id="correo" placeholder="Correo electrónico" required>
    <input type="text" id="nombre" placeholder="Nombre de usuario" required>
    <button onclick="iniciarSesion()">Entrar</button>
    <a href="index.html">⬅ Volver al inicio</a>
  </div>

  <script>
  document.getElementById("login-form").addEventListener("submit", function(e) {
    e.preventDefault();
    
    let correo = document.getElementById("correo").value;
    let nombre = document.getElementById("nombre").value;

    // 1. Verificamos si hay usuarios en localStorage
    let usuarios = JSON.parse(localStorage.getItem("usuarios")) || {};

    // 2. Si el correo ya existe, usamos los datos guardados
    if (usuarios[correo]) {
      alert("Bienvenido de nuevo, " + usuarios[correo].nombre);
    } 
    else {
      // 3. Si no existe, lo creamos con el nombre nuevo
      usuarios[correo] = {
        nombre: nombre,
        historial: []
      };

      alert("Usuario nuevo registrado correctamente.");
    }

    // 4. Guardamos en localStorage
    localStorage.setItem("usuarios", JSON.stringify(usuarios));

    // 5. Guardamos en sesion actual
    localStorage.setItem("usuarioActual", correo);

    window.location.href = "index.html";
  });
</script>

</body>
</html>
